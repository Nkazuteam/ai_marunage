<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åø„Çì„Å™„ÅÆÊé≤Á§∫Êùø üíö</title>
    <style>
        :root {
            --theme: 'green';
        }

        /* „Ç∞„É™„Éº„É≥„ÉÜ„Éº„ÉûÔºà„Éá„Éï„Ç©„É´„ÉàÔºâ */
        body.green-theme {
            --bg-gradient: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 50%, #ffffff 100%);
            --text-color: #2e7d32;
            --primary-color: #66bb6a;
            --secondary-color: #81c784;
            --accent-color: #4caf50;
            --border-color: #c8e6c9;
            --input-bg: #f9fbe7;
            --shadow-color: rgba(76, 175, 80, 0.15);
            --btn-gradient: linear-gradient(135deg, #81c784 0%, #4caf50 100%);
            --btn-hover-gradient: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
        }

        /* „Éñ„É©„Ç¶„É≥„ÉÜ„Éº„Éû */
        body.brown-theme {
            --bg-gradient: linear-gradient(135deg, #fafafa 0%, #f5f5f5 50%, #ffffff 100%);
            --text-color: #4e342e;
            --primary-color: #6d4c41;
            --secondary-color: #8d6e63;
            --accent-color: #5d4037;
            --border-color: #d7ccc8;
            --input-bg: #fafafa;
            --shadow-color: rgba(93, 64, 55, 0.12);
            --btn-gradient: linear-gradient(135deg, #8d6e63 0%, #5d4037 100%);
            --btn-hover-gradient: linear-gradient(135deg, #6d4c41 0%, #4e342e 100%);
        }

        /* „ÉÄ„Éº„ÇØ„ÉÜ„Éº„ÉûÔºàÈ´òÁ¥öÊÑüÔºâ */
        body.dark-theme {
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            --text-color: #e0e0e0;
            --primary-color: #ffffff;
            --secondary-color: #b0b0b0;
            --accent-color: #ffffff;
            --border-color: #333333;
            --input-bg: #1a1a1a;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --btn-gradient: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            --btn-hover-gradient: linear-gradient(135deg, #3a3a3a 0%, #2c2c2c 100%);
            --post-bg: #151515;
            --form-bg: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
        }

        body.dark-theme .post-form {
            background: var(--form-bg);
            border: 1px solid #444;
        }

        body.dark-theme .post {
            background: var(--post-bg);
            border: 1px solid #2a2a2a;
        }

        body.dark-theme .theme-toggle {
            background: #1a1a1a;
            border-color: #444;
            color: #e0e0e0;
        }

        body.dark-theme input[type="text"],
        body.dark-theme textarea {
            background: #0a0a0a;
            color: #e0e0e0;
            border-color: #444;
        }

        body.dark-theme input[type="text"]:focus,
        body.dark-theme textarea:focus {
            background: #1a1a1a;
            border-color: #666;
        }

        body.dark-theme .btn {
            background: linear-gradient(135deg, #444 0%, #222 100%);
            border: 1px solid #555;
        }

        body.dark-theme .btn:hover {
            background: linear-gradient(135deg, #555 0%, #333 100%);
            border: 1px solid #666;
        }

        body.dark-theme .post::before {
            background: linear-gradient(180deg, #666 0%, #444 100%);
        }

        body.dark-theme h1 {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        body.dark-theme .empty-state {
            color: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .theme-toggle span {
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .theme-icon {
            font-size: 1.2rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px var(--shadow-color);
            font-weight: bold;
        }

        .heart-link {
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .heart-link:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 10px rgba(102, 187, 106, 0.5));
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1rem;
            font-weight: 500;
        }

        .post-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
            border: 2px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--input-bg);
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .btn {
            background: var(--btn-gradient);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
            background: var(--btn-hover-gradient);
        }

        .btn:active {
            transform: translateY(0);
        }

        .posts-container {
            animation: fadeInUp 1s ease;
        }

        .post {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px var(--shadow-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .post::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--btn-gradient);
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-color: var(--border-color);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .post-author {
            font-weight: 600;
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .post-time {
            color: #999;
            font-size: 0.85rem;
        }

        .post-content {
            color: var(--text-color);
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .post-form {
                padding: 20px;
            }
            
            .post {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="green-theme">
    <div class="container">
        <header>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon" id="themeIcon">üçÇ</span>
                <span>„ÉÜ„Éº„ÉûÂ§âÊõ¥</span>
            </button>
            <h1 id="boardTitle"><a href="ml-passion.html" class="heart-link" title="ML„Å´„Å§„ÅÑ„Å¶ÁÜ±„ÅèË™û„Çã">üíö</a> „Åø„Çì„Å™„ÅÆÊé≤Á§∫Êùø</h1>
            <p class="subtitle">ÊÄù„ÅÑ„ÇíÂÖ±Êúâ„Åó„Çà„ÅÜ</p>
        </header>

        <div class="post-form">
            <form id="postForm">
                <div class="form-group">
                    <label for="name">„ÅäÂêçÂâç</label>
                    <input type="text" id="name" placeholder="„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ" required>
                </div>
                <div class="form-group">
                    <label for="message">„É°„ÉÉ„Çª„Éº„Ç∏</label>
                    <textarea id="message" placeholder="‰ªä„ÅÆÊ∞óÊåÅ„Å°„ÇíÊõ∏„ÅÑ„Å¶„Åø„Çà„ÅÜ..." required></textarea>
                </div>
                <button type="submit" class="btn">ÊäïÁ®ø„Åô„Çã ‚ú®</button>
            </form>
        </div>

        <div class="posts-container" id="postsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyChB7eBjMaX_lRpfIgUxQDi39Qh82R4oyQ",
            authDomain: "sandbox-35d1d.firebaseapp.com",
            projectId: "sandbox-35d1d",
            storageBucket: "sandbox-35d1d.appspot.com",
            messagingSenderId: "906287459396",
            appId: "1:906287459396:web:c931c95d943157cae36011",
            measurementId: "G-LE2Q0XC7B6"
        };

        // Firebase„ÅÆÂàùÊúüÂåñ
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // „Ç¢„Éó„É™ÂêçÔºàÊé≤Á§∫ÊùøÔºâ„ÅÆ„Éâ„Ç≠„É•„É°„É≥„ÉàÂèÇÁÖß
        const appDocRef = db.collection('pracClass').doc('tomoki').collection('apps').doc('board');
        
        // ÊäïÁ®ø„Éá„Éº„Çø„ÅÆ„Çµ„Éñ„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥ÂèÇÁÖß
        const postsRef = appDocRef.collection('posts');

        // „Éï„Ç©„Éº„É†Ë¶ÅÁ¥†„ÅÆÂèñÂæó
        const postForm = document.getElementById('postForm');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');
        const postsContainer = document.getElementById('postsContainer');

        // ÊäïÁ®ø„ÅÆÈÄÅ‰ø°Âá¶ÁêÜ
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!name || !message) {
                alert('„ÅäÂêçÂâç„Å®„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            try {
                // Firestore„Å´ÊäïÁ®ø„ÇíËøΩÂä†
                await postsRef.add({
                    name: name,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: new Date().toISOString()
                });

                // „Éï„Ç©„Éº„É†„Çí„ÇØ„É™„Ç¢
                nameInput.value = '';
                messageInput.value = '';
                
                // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ôºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
                const btn = postForm.querySelector('.btn');
                const originalText = btn.textContent;
                btn.textContent = 'ÊäïÁ®ø„Åó„Åæ„Åó„Åü! üéâ';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
                
            } catch (error) {
                console.error('ÊäïÁ®ø„Ç®„É©„Éº:', error);
                alert('ÊäïÁ®ø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        });

        // ÊäïÁ®ø„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function displayPosts(posts) {
            if (posts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üå±</div>
                        <p>„Åæ„Å†ÊäïÁ®ø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                        <p>ÊúÄÂàù„ÅÆÊäïÁ®ø„Çí„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜÔºÅ</p>
                    </div>
                `;
                return;
            }

            const postsHTML = posts.map(post => {
                const date = post.timestamp ? post.timestamp.toDate() : new Date(post.createdAt);
                const formattedDate = formatDate(date);
                
                return `
                    <div class="post">
                        <div class="post-header">
                            <span class="post-author">${escapeHtml(post.name)}</span>
                            <span class="post-time">${formattedDate}</span>
                        </div>
                        <div class="post-content">${escapeHtml(post.message)}</div>
                    </div>
                `;
            }).join('');

            postsContainer.innerHTML = postsHTML;
        }

        // Êó•‰ªò„ÅÆ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) {
                return '„Åü„Å£„Åü‰ªä';
            } else if (minutes < 60) {
                return `${minutes}ÂàÜÂâç`;
            } else if (hours < 24) {
                return `${hours}ÊôÇÈñìÂâç`;
            } else if (days < 7) {
                return `${days}Êó•Ââç`;
            } else {
                return date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        // HTML„Ç®„Çπ„Ç±„Éº„ÉóÂá¶ÁêÜ
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // „É™„Ç¢„É´„Çø„Ç§„É†„ÅßÊäïÁ®ø„ÇíÁõ£Ë¶ñ
        postsRef.orderBy('timestamp', 'desc').limit(50).onSnapshot((snapshot) => {
            const posts = [];
            snapshot.forEach((doc) => {
                posts.push({ id: doc.id, ...doc.data() });
            });
            displayPosts(posts);
        }, (error) => {
            console.error('„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
            postsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p>„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>
                    <p>„Éö„Éº„Ç∏„ÇíÊõ¥Êñ∞„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                </div>
            `;
        });

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂêçÂâç„ÇíÂæ©ÂÖÉÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
        const savedName = localStorage.getItem('boardUserName');
        if (savedName) {
            nameInput.value = savedName;
        }

        // ÂêçÂâç„Çí‰øùÂ≠òÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
        nameInput.addEventListener('change', () => {
            localStorage.setItem('boardUserName', nameInput.value);
        });

        // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„ÅàÊ©üËÉΩ
        let currentThemeIndex = 0;
        const themes = [
            { name: 'green-theme', icon: 'üçÇ', title: '<a href="ml-passion.html" class="heart-link" title="ML„Å´„Å§„ÅÑ„Å¶ÁÜ±„ÅèË™û„Çã">üíö</a> „Åø„Çì„Å™„ÅÆÊé≤Á§∫Êùø' },
            { name: 'brown-theme', icon: 'üåô', title: '‚òï „Åø„Çì„Å™„ÅÆÊé≤Á§∫Êùø' },
            { name: 'dark-theme', icon: '‚òÄÔ∏è', title: '‚ú® „Åø„Çì„Å™„ÅÆÊé≤Á§∫Êùø' }
        ];

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const boardTitle = document.getElementById('boardTitle');
            
            // ÁèæÂú®„ÅÆ„ÉÜ„Éº„Éû„ÇíÂâäÈô§
            body.classList.remove(themes[currentThemeIndex].name);
            
            // Ê¨°„ÅÆ„ÉÜ„Éº„Éû„Å´Âàá„ÇäÊõø„Åà
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const nextTheme = themes[currentThemeIndex];
            
            body.classList.add(nextTheme.name);
            themeIcon.textContent = nextTheme.icon;
            boardTitle.innerHTML = nextTheme.title;
            localStorage.setItem('boardTheme', nextTheme.name);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„ÉÜ„Éº„Éû„ÇíÂæ©ÂÖÉ
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('boardTheme');
            if (savedTheme) {
                const themeIndex = themes.findIndex(t => t.name === savedTheme);
                if (themeIndex !== -1) {
                    currentThemeIndex = themeIndex;
                    document.body.classList.remove('green-theme');
                    document.body.classList.add(themes[currentThemeIndex].name);
                    document.getElementById('themeIcon').textContent = themes[currentThemeIndex].icon;
                    document.getElementById('boardTitle').innerHTML = themes[currentThemeIndex].title;
                }
            }
        });
    </script>
</body>
