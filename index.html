<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 50%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2e7d32;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            color: #66bb6a;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(76, 175, 80, 0.2);
            font-weight: bold;
        }

        .subtitle {
            color: #81c784;
            font-size: 1rem;
            font-weight: 500;
        }

        .post-form {
            background: linear-gradient(135deg, #ffffff 0%, #f1f8e9 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.15);
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
            border: 2px solid #c8e6c9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4caf50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fbe7;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #66bb6a;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 187, 106, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #81c784 0%, #4caf50 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .posts-container {
            animation: fadeInUp 1s ease;
        }

        .post {
            background: linear-gradient(135deg, #ffffff 0%, #f1f8e9 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #e8f5e9;
        }

        .post::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #81c784 0%, #4caf50 100%);
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.15);
            border-color: #c8e6c9;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .post-author {
            font-weight: 600;
            color: #4caf50;
            font-size: 1.1rem;
        }

        .post-time {
            color: #999;
            font-size: 0.85rem;
        }

        .post-content {
            color: #2e7d32;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #66bb6a;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e8f5e9;
            border-top-color: #66bb6a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .post-form {
                padding: 20px;
            }
            
            .post {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>zunda</h1>
            <p class="subtitle">ÊÄù„ÅÑ„ÇíÂÖ±Êúâ„Åó„Çà„ÅÜ</p>
        </header>

        <div class="post-form">
            <form id="postForm">
                <div class="form-group">
                    <label for="name">„ÅäÂêçÂâç</label>
                    <input type="text" id="name" placeholder="„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ" required>
                </div>
                <div class="form-group">
                    <label for="message">„É°„ÉÉ„Çª„Éº„Ç∏</label>
                    <textarea id="message" placeholder="‰ªä„ÅÆÊ∞óÊåÅ„Å°„ÇíÊõ∏„ÅÑ„Å¶„Åø„Çà„ÅÜ..." required></textarea>
                </div>
                <button type="submit" class="btn">ÊäïÁ®ø„Åô„Çã ‚ú®</button>
            </form>
        </div>

        <div class="posts-container" id="postsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // FirebaseË®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyChB7eBjMaX_lRpfIgUxQDi39Qh82R4oyQ",
            authDomain: "sandbox-35d1d.firebaseapp.com",
            projectId: "sandbox-35d1d",
            storageBucket: "sandbox-35d1d.appspot.com",
            messagingSenderId: "906287459396",
            appId: "1:906287459396:web:c931c95d943157cae36011",
            measurementId: "G-LE2Q0XC7B6"
        };

        // Firebase„ÅÆÂàùÊúüÂåñ
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // „Ç¢„Éó„É™ÂêçÔºàÊé≤Á§∫ÊùøÔºâ„ÅÆ„Éâ„Ç≠„É•„É°„É≥„ÉàÂèÇÁÖß
        const appDocRef = db.collection('pracClass').doc('tomoki').collection('apps').doc('board');
        
        // ÊäïÁ®ø„Éá„Éº„Çø„ÅÆ„Çµ„Éñ„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥ÂèÇÁÖß
        const postsRef = appDocRef.collection('posts');

        // „Éï„Ç©„Éº„É†Ë¶ÅÁ¥†„ÅÆÂèñÂæó
        const postForm = document.getElementById('postForm');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');
        const postsContainer = document.getElementById('postsContainer');

        // ÊäïÁ®ø„ÅÆÈÄÅ‰ø°Âá¶ÁêÜ
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!name || !message) {
                alert('„ÅäÂêçÂâç„Å®„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            try {
                // Firestore„Å´ÊäïÁ®ø„ÇíËøΩÂä†
                await postsRef.add({
                    name: name,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: new Date().toISOString()
                });

                // „Éï„Ç©„Éº„É†„Çí„ÇØ„É™„Ç¢
                nameInput.value = '';
                messageInput.value = '';
                
                // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ôºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
                const btn = postForm.querySelector('.btn');
                const originalText = btn.textContent;
                btn.textContent = 'ÊäïÁ®ø„Åó„Åæ„Åó„Åü! üéâ';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
                
            } catch (error) {
                console.error('ÊäïÁ®ø„Ç®„É©„Éº:', error);
                alert('ÊäïÁ®ø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        });

        // ÊäïÁ®ø„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function displayPosts(posts) {
            if (posts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üå±</div>
                        <p>„Åæ„Å†ÊäïÁ®ø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                        <p>ÊúÄÂàù„ÅÆÊäïÁ®ø„Çí„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜÔºÅ</p>
                    </div>
                `;
                return;
            }

            const postsHTML = posts.map(post => {
                const date = post.timestamp ? post.timestamp.toDate() : new Date(post.createdAt);
                const formattedDate = formatDate(date);
                
                return `
                    <div class="post">
                        <div class="post-header">
                            <span class="post-author">${escapeHtml(post.name)}</span>
                            <span class="post-time">${formattedDate}</span>
                        </div>
                        <div class="post-content">${escapeHtml(post.message)}</div>
                    </div>
                `;
            }).join('');

            postsContainer.innerHTML = postsHTML;
        }

        // Êó•‰ªò„ÅÆ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) {
                return '„Åü„Å£„Åü‰ªä';
            } else if (minutes < 60) {
                return `${minutes}ÂàÜÂâç`;
            } else if (hours < 24) {
                return `${hours}ÊôÇÈñìÂâç`;
            } else if (days < 7) {
                return `${days}Êó•Ââç`;
            } else {
                return date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        // HTML„Ç®„Çπ„Ç±„Éº„ÉóÂá¶ÁêÜ
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // „É™„Ç¢„É´„Çø„Ç§„É†„ÅßÊäïÁ®ø„ÇíÁõ£Ë¶ñ
        postsRef.orderBy('timestamp', 'desc').limit(50).onSnapshot((snapshot) => {
            const posts = [];
            snapshot.forEach((doc) => {
                posts.push({ id: doc.id, ...doc.data() });
            });
            displayPosts(posts);
        }, (error) => {
            console.error('„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
            postsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p>„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>
                    <p>„Éö„Éº„Ç∏„ÇíÊõ¥Êñ∞„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                </div>
            `;
        });

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂêçÂâç„ÇíÂæ©ÂÖÉÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
        const savedName = localStorage.getItem('boardUserName');
        if (savedName) {
            nameInput.value = savedName;
        }

        // ÂêçÂâç„Çí‰øùÂ≠òÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
        nameInput.addEventListener('change', () => {
            localStorage.setItem('boardUserName', nameInput.value);
        });
    </script>
</body>
</html>
